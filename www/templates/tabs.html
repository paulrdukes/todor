<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-bottom tabs-background-positive tabs-color-light">

  <!-- To Do Tab -->
  <ion-tab title="To Do" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/to-do">
    <ion-nav-view name="tab-to-do"></ion-nav-view>
  </ion-tab>

  <!-- Done Tab -->
  <ion-tab title="Done" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/done">
    <ion-nav-view name="tab-done"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
